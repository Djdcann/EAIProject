<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm">
      <h3>Draw Here</h3>
        <div class="wrapper">
            <canvas drawable (newImage)="predict($event)" width="180" height="180"></canvas><br>
        </div>

        <button class="btn btn-sm btn-warning" (click)="canvas.clear()">Erase</button>

    </div>
    <div class="col-sm">
        <h3>TensorFlow Prediction</h3>
        <chart [data]="predictions"></chart>
    </div>
  </div>
  <div>
	<canvas id="pred" width="28" height="28" style="border:1px solid black;display:none"></canvas>
  </div>
</div>
  
<router-outlet></router-outlet>
